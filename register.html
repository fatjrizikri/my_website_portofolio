<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-access">
        <div class="box form-box">
            <header>Register Now</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="field input">
                    <label for="number-phone">Number Phone</label>
                    <input type="number" name="number" id="number" required>
                </div>
                <div class="field input">
                    <label for="password">Create Passoword</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <div class="field input">
                    <label for="Cpassword">Confirm Passoword</label>
                    <input type="password" name="Cpassword" id="Cpassword" required>
                </div>
                <div class="field section_user_type">
                    <div class="user_type_access">
                    <label for="user_type">User Type</label>
                    <select name="user_type" id="user_type_access">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select> 
                </div>
                </div>
                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Login" required>
                </div>
                <div class="link">
                    Already have an account? <a href="login.html">Login Now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
